<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}R_Store{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'product-list' %}">Все товары</a></li>
                <li><a href="{% url 'product-create' %}">Создать товар</a></li>
            </ul>
        </nav>
    </header>


     <aside>
        {% block sidebar %}
        <p>Это боковая панель по умолчанию.</p>
        {% endblock %}
    </aside>


    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2024 R_Store</p>
    </footer>
</body>
</html>

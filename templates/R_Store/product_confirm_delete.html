{% extends 'R_Store/base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
<h1>Удалить {{ product.name }}?</h1>
<p>Вы уверены, что хотите удалить этот товар?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'product-list' %}">Отменить</a>
{% endblock %}
